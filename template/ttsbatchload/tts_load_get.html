{% extends "dupie_template.html" %}
{% block content %}
<H1>TTS Batch Generator!</H1>

Note: this does not insert into the database. This only makes the sound files.
<BR>
    Fields are: Index, Lang1, Lang2
    <BR><BR>
    <form method="post" action="/ttsgenerator.vbs" enctype="multipart/form-data" name="main">

    <textarea rows="30" cols="33" id="INDEX" name="INDEX"></textarea>
    <textarea rows="30" cols="33" id="VOCAB1" name="VOCAB1"></textarea>
    <textarea rows="30" cols="33" id="VOCAB2" name="VOCAB2"></textarea>
<BR><BR>

<input type="submit" name="Save" value="Submit" />

{% endblock %}
